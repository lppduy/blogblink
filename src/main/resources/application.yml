server:
  port: 8080

app:
  environment: dev

spring:
  datasource:
    url: jdbc:mysql://localhost:3306/blogblink
    password: 1234
    username: root
  jpa:
    show-sql: true
    hibernate:
      ddl-auto: update
    properties:
      hibernate:
        dialect: org.hibernate.dialect.MySQL8Dialect
  mvc:
    throw-exception-if-no-handler-found: true
  web:
    resources:
      add-mappings: false